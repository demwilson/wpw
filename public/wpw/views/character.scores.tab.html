<div class="major-section">
    <a class="btn" ng-class="character.points !== null ? 'btn-info' : 'btn-primary'"
       ng-click="openModal('score')">Select Initial Ability Scores</a>
</div>
<div class="col-md-4" ng-if="character.points !== null">
    <div class="table-responsive">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th>Ability</th>
                <th>Total</th>
                <th class="text-center">Mod</th>
            </tr>
            </thead>
            <tr ng-repeat="(name, info) in character.scores">
                <td>{{name | capitalize}}</td>
                <td>
                    <a tabindex="0" class="btn btn-default aew-minWidth"
                       uib-popover-template="'/wpw/views/character.scores.popover.html'"
                       popover-trigger="'focus'"
                       popover-placement="right">
                        {{info.value()}}
                    </a>
                </td>
                <td class="text-center">{{info.modifier() | plusSign}}</td>
            </tr>
            <tr ng-if="character.points !== null">
                <td class="bold">Point Buy:</td>
                <td>{{character.points}}</td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </div>
</div>
