<section class="container" id="character" data-ng-controller="characterController">
    <!-- Main Content Area -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <!--div class="col-sm-3 col-md-2"-->
                <h4>Character Sheet</h4>
                <ul class="nav nav-sidebar">
                    <li ng-class="(userSelectedSection.name === item.name) ? 'active' : ''"
                        ng-repeat="item in sections">
                        <!-- trigger modal -->
                        <a ng-click="openSection(item)">
                            {{item.name}}
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-9 col-md-10 main">
                <div ng-include src="userSelectedSection.partial"></div>
            </div>
        </div>
    </div>
    <!-- Popover -->
    <!---------- TEMP Modals ---------->
</section>
