<h4>{{name | capitalize}} Breakdown</h4>
<table class="table table-striped table-bordered">
    <tr>
        <td class="text-center">Value</td>
        <td class="text-center">Type</td>
    </tr>
    <tr ng-repeat="abilityValue in character.scores[name].values">
        <td class="text-center">{{abilityValue.value}}</td>
        <td class="text-center">{{abilityValue.type}}</td>
    </tr>
</table>
